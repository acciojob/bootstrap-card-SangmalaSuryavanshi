<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Card Deck</title>
</head>
<body>

<div class="container mt-5">
    <div class="card-deck">
        <!-- Card 1 -->
        <div class="card bg-light">
            <div class="card-header">
                Welcome to Sync5
            </div>
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Sync5 Image">
            <div class="card-body">
                <h5 class="card-title">New Features</h5>
                <p class="card-text">Mobile and Tablet support. With this new update you will be able to sync your work across a large number of platforms.</p>
                <a href="#" class="btn btn-primary">Read more</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card bg-warning">
            <div class="card-header">
                Alert
            </div>
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Alert Image">
            <div class="card-body">
                <h5 class="card-title">Node Dead</h5>
                <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                <p class="card-text"><small class="text-muted">Last updated 12 mins ago</small></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
